<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum — Voix d'Ailleurs</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Xx9xG7k3Xv5CqD9D8rL5vFwQ8zj0Y9qG5PjSFXFoXK9QZEXAMPLEKEY==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Styles spécifiques au forum (complètent style.css) */
    .forum-hero { background: #f5f5f0; border-bottom: 1px solid #e0e0e0; }
    .forum-hero .container { padding: 3rem 2rem; text-align: center; }
    .breadcrumbs { font-size: 0.9rem; color: #666; margin-bottom: 1rem; }

    .forum-layout { display: grid; grid-template-columns: 1fr 300px; gap: 2rem; align-items: start; }
    @media (max-width: 960px) { .forum-layout { grid-template-columns: 1fr; } }

    .card { background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .card-header { padding: 1rem 1.25rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .card-title { margin: 0; color: #00798c; font-size: 1.1rem; }
    .card-body { padding: 1rem 1.25rem; }

    /* Catégories */
    .categories { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
    .category { border: 1px solid #e8e8e8; border-radius: 8px; padding: 1rem; background: #fff; }
    .category h4 { margin-bottom: 0.25rem; color: #333; font-size: 1rem; }
    .category p { color: #666; font-size: 0.92rem; margin-bottom: 0.5rem; }
    .category small { color: #888; }

    /* Liste des sujets */
    .topic-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    .topic-table th, .topic-table td { padding: 0.75rem; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
    .topic-table th { color: #444; font-weight: 600; background: #fafafa; }
    .topic-title { color: #00798c; text-decoration: none; font-weight: 600; }
    .topic-title:hover { text-decoration: underline; }
    .topic-meta { color: #777; font-size: 0.85rem; }

    /* Formulaire nouveau sujet */
    .new-topic-form { display: grid; gap: 0.75rem; }
    .form-row { display: grid; gap: 0.5rem; }
    .form-row label { font-weight: 600; color: #444; }
    .form-row input[type="text"], .form-row textarea, .form-row select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; background: #fff; color: #333; }
    .form-row textarea { min-height: 140px; resize: vertical; }
    .btn-primary { display: inline-block; background: #ffeecf; color: #444; padding: 0.7rem 1.25rem; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; }
    .btn-primary:hover { background: #ffdca8; }

    /* Aside */
    .aside { position: sticky; top: 1rem; }
    .stat { display: flex; justify-content: space-between; margin-bottom: 0.4rem; color: #555; }
    .tag-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag { background: #f0f7f8; color: #276973; border: 1px solid #d6ecef; padding: 0.25rem 0.5rem; border-radius: 999px; font-size: 0.85rem; }

    /* Pagination */
    .pagination { display: flex; gap: 0.5rem; align-items: center; }
    .pagination a { text-decoration: none; color: #444; border: 1px solid #ddd; padding: 0.4rem 0.7rem; border-radius: 6px; }
    .pagination a:hover { border-color: #00798c; color: #00798c; }

    /* Social icons */
    .social-icons { display: flex; gap: 0.75rem; }
    .social-icons a { color: #444; font-size: 1.2rem; text-decoration: none; }
    .social-icons a:hover { color: #00798c; }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
      <h1>Voix d'Ailleurs</h1>
      <nav aria-label="Navigation principale">
        <ul style="display:flex; align-items:center; gap:1.5rem;">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">À propos</a></li>
          <li><a href="#">Épisodes</a></li>
          <li><a href="#">Ressources</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="forum.html" aria-current="page">Forum</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Patreon"><i class="fab fa-patreon"></i></a>
      </div>
    </div>
  </header>

  <section class="forum-hero">
    <div class="container">
      <p class="breadcrumbs">Accueil ▸ Forum</p>
      <h2>Le forum de la communauté</h2>
      <p>Échanger, poser des questions, partager des ressources et des témoignages autour du podcast.</p>
    </div>
  </section>

  <!-- ... reste du code identique ... -->

  <footer>
    <div class="container">
      <p>&copy; 2025 Voix d’Ailleurs — Tous droits réservés</p>
    </div>
  </footer>

</body>
</html>
